
<!--MAIN-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>

    <!-- Styles and links -->
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">


    <!-- CSS -->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Outfit:wght@300;600&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: #efe9e7;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-family: 'Outfit', sans-serif;
            }
            @media (min-width: 991.98px) {
            main {
                padding-left: 240px;
            }
            }
            /* Sidebar */
            .sidebar {
                position: fixed;
                top: 160px;
                bottom: 500px;
                left: 130px;
                /*box-shadow: 2px 2px 0px #121212;*/
                /*box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);*/
                width: 240px;
                /*z-index: 600;*/
            }
            .box-style {
                box-shadow: 8px 8px #333333;
                border: 2px solid #333333;
                border-radius: 0;

            }

            .box-under{
                box-shadow: 4px 4px #333333, 8px 8px #333333;
                border: 2px solid #333333;
                border-radius: 0;

            }

            .box-border-side{
                border-left: 0 solid #333333;
                border-bottom: 2px solid #333333;
                border-right: 0 solid;
                border-radius: 0;

                /*border-top: 2px solid #333333;*/
            }

            .box-border-bottom{
                border-left: 0 solid #333333;
                border-bottom: 2px solid #333333;
                border-right: 0 solid;
                border-top: 0;
                border-radius: 0;

                /*border-top: 2px solid #333333;*/
            }

            .box-button{
                border: 2px solid #333333;
                padding: 3px 10px;
                /*background-color: #333333;*/
                box-shadow: 2px 2px #333333;
                border-radius: 0;
            }

            .box-button:hover{
                box-shadow: 4px 4px #333333;
            }

            .box-border{
                border: 2px solid #333333;
                border-radius: 0;
            }

            @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
            }
            .sidebar .active {
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
            }

            .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            }  background-image: repeating-linear-gradient(45deg, #000000 0, #000000 1.3px, #ffffff 0, #ffffff 50%);}

            input[type=file]::file-selector-button {
                padding: 2px;
                border-radius: 0;
                background-color: #cdffbe;
            }

            </style>
            {% block style %}
            {% endblock %}

</head>
<!-- <body style="background-color: rgb(240, 238, 238);"> -->
<body class="pattern-checker",>

   <div class="container" >

        <!-- Navigation Bar -->
        {% block navbar %}
            <!--Main Navigation-->

            {% endblock %}
            <!-- Navigation Bar ends -->
        </div>


    <!--Main layout-->
    <main style="margin-top: 40px;">
        <div class="container pt-4 fill-white ">
            {% block body %}

            {% endblock %}
        </div>


        <!-- Footer -->

        <!-- Footer Ends -->
    </main>
    <!-- Main Body Ends -->




    <!-- Scripts -->

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>


</body>
</html>
